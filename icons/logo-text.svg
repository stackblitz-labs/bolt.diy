<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" fill="none">
  <defs>
    <linearGradient id="cyanGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Brain Circuit Icon -->
  <g transform="translate(2, 8)">
    <circle cx="12" cy="12" r="10" fill="none" stroke="url(#cyanGlow)" stroke-width="2" filter="url(#glow)"/>
    <path d="M8 12 L12 8 L16 12 M12 8 L12 16" stroke="url(#cyanGlow)" stroke-width="1.5" fill="none" filter="url(#glow)"/>
    <circle cx="8" cy="12" r="1.5" fill="#00E5FF"/>
    <circle cx="16" cy="12" r="1.5" fill="#00E5FF"/>
    <circle cx="12" cy="8" r="1.5" fill="#00E5FF"/>
  </g>

  <!-- BRAINIAC Text -->
  <text x="32" y="27" font-family="Arial, sans-serif" font-size="20" font-weight="900" letter-spacing="1" fill="url(#cyanGlow)" filter="url(#glow)">BRAINIAC</text>
</svg>
