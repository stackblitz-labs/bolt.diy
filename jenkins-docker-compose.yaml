version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts-jdk17
    container_name: gamechanger-jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./build:/var/jenkins_home/workspace/build-output
    environment:
      - JENKINS_OPTS=--prefix=/jenkins
      - JAVA_OPTS=-Dhudson.security.csrf.GlobalCrumbIssuerConfiguration=false
    networks:
      - jenkins_network

  jenkins-agent:
    image: jenkins/agent:latest-jdk17
    container_name: gamechanger-jenkins-agent
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - jenkins
    networks:
      - jenkins_network

networks:
  jenkins_network:
    driver: bridge

volumes:
  jenkins_home:
    driver: local

